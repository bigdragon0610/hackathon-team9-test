<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蒼乃建設</title>
    <link rel="reset.css" href="reset.css"> 
    <link rel="stylesheet" href="index2.css">
</head>
<!-- あ -->
<body class="body">
    <div class="header-wrap">
        <div class="header-container">
            <header class="header">
                <!-- ヘッダー左上のロゴ -->
                <h1 id="header-logo">
                    <a href="">
                    <img src="https://danblog.tokyo/img/header_logo.png" alt="蒼乃建設" class="header-logo">
                </a>
                </h1>
                <!-- ヘッダー上の四項目 -->
                <nav class="header-nav">
                    <ul class="header-classlists" id="header-lists">
                        <li>
                            <a href="" class="header-list" id="header-list-1">企業理念</a>
                        </li>
                        <li>
                            <a href="" class="header-list" id="header-list-2">施工事例</a>
                        </li>
                        <li>
                            <a href="" class="header-list" id="header-list-3">採用情報</a>
                        </li>
                        <li>
                            <a href="" class="header-list" id="header-list-4">お問い合わせ</a>
                        </li>
                    </ul>
                </nav>
                <div class="header-icon">
                    <img src="https://danblog.tokyo/img/hamburger.svg" alt="メニューバー">
                </div>
            </header>
            <!-- ヘッダーの中心の文字 -->
            <p class="header-center-text">街を作る。未来を作る。</p>
        </div>
    </div>

   
    <h1 class="title-style">お知らせ</h1>
    
       
    <ul class ="list">
        <li class="list-decoration">
            <a href="https://danblog.tokyo/" class="notification-style">
                <span>2020.11.17
                     <span class="box">お知らせ</span>
                </span>
             本社打ち合せ室が完成しました。
            </a>
        </li>
        <li class="list-decoration">
            <a href="https://danblog.tokyo/" class="notification-style">
                 <span>2020.11.10
                     <span class="box">お知らせ</span>
                 </span>
           【メディア掲載】住宅雑誌　2020年11月号
            </a>
        </li>
    
        <li class="list-decoration">
            <a href="https://danblog.tokyo/" class="notification-style">
            <span>2020.11.01
                 <span class="box"> お知らせ</span>
            </span>
             ホームページが完成しました。
            </a>
        </li>
    </ul>
    <!-- 施工事例 -->
    <div class="title">
        <span class="construct-example">施工事例</span>
        <div class="example-container">
            <div class="example-detail">
                <p class="image-box"><img src="https://danblog.tokyo/img/building1.png" alt="" class="example-img"></p>
                <span class="example-size-large">M様邸新築工事</span>
                <span class="example-size-small">埼玉県</span>
                <a href="https://danblog.tokyo/#"><img src="https://danblog.tokyo/img/more.png" alt="" class="link-img"></a>
            </div>
            <div class="example-detail">
                <p class="image-box"><img src="https://danblog.tokyo/img/building2.png" alt="" class="example-img"></p>
                <span class="example-size-large">スカイビル</span>
                <span class="example-size-small">東京都</span>
                <a href="https://danblog.tokyo/#"><img src="https://danblog.tokyo/img/more.png" alt="" class="link-img"></a>
            </div>
        </div>
        <a href="https://danblog.tokyo/#" class="work-list example-font">施工実績一覧</a>
    </div>
    
    <!-- 画像３個 -->
    <div class="links">
        <a href="https://danblog.tokyo/#">
            <img class="image" src="https://danblog.tokyo/img/company.png" alt="企業理念">
        </a>
        <a href="https://danblog.tokyo/#">
            <img class="image" src="https://danblog.tokyo/img/recruit.png" alt="採用情報">
        </a>
        <a href="https://danblog.tokyo/#">
            <img class="image" src="https://danblog.tokyo/img/contact.png" alt="お問い合わせ">
        </a>
    </div>

    <!-- フッター -->
    <footer class="fotter">
        <div class="fotter-contents">
            <div class="fotter-elemnts">
                <div>
                    <a href="https://danblog.tokyo/#">
                        <img class="fotter-logo" src="https://danblog.tokyo/img/footer_logo.png" alt="fotter-logo">
                    </a>
                </div>
                <div>
                    <ul class="fotter-list-ul">
                        <li class="fotter-list-li">
                            <a class="fotter-list-a" href="https://danblog.tokyo/#">企業理念</a>
                        </li>
                        <li class="fotter-list-li">
                            <a class="fotter-list-a" href="https://danblog.tokyo/#">施工事例</a>

                            <a class="fotter-list-a" href="https://danblog.tokyo/#">採用情報</a>
                        </li>
                        <li class="fotter-list-li">
                            <a class="fotter-list-a" href="https://danblog.tokyo/#">お問い合わせ</a>
                        </li>
                    </ul>
                </div>
            </div>
            <p class="fotter-copyright">Copyright © 2020 Aono Corporation.</p>
        </div>
    </footer>
    
<script src="index.js"></script>
